# .github/workflows/ci.yml
# ────────────────────────────────────────────────────────────────────────────────
# CI for Modern TS Library Template
# - Triggers on PRs and pushes to main/master
# - Uses PNPM + Node 22.x
# - Runs: typecheck (src+tests) → eslint → prettier check → tests → build
# - Cancels in-flight runs on new commits to the same ref
# ────────────────────────────────────────────────────────────────────────────────

name: CI

on:
  push:
    branches: [main, master]
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-and-build:
    name: ✅ Quality & Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CI: true

    steps:
      # ── Source checkout ───────────────────────────────────────────────────────
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      # ── Tooling setup ────────────────────────────────────────────────────────
      - name: 🧰 Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          # keep aligned with "packageManager" in package.json (pnpm@10.x)
          version: 10

      - name: 🟩 Setup Node.js (22.x)
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm

      # ── Install ─────────────────────────────────────────────────────────────
      - name: 📦 Install dependencies (frozen lockfile)
        run: pnpm install --frozen-lockfile

      # ── Static checks ───────────────────────────────────────────────────────
      - name: 🔎 Typecheck (src + tests)
        run: pnpm run typecheck:all

      - name: 🧹 Lint (ESLint)
        run: pnpm run lint

      - name: ✨ Prettier format check
        run: pnpm run format:check

      # ── Tests ─────────────────────────────────────────────────
      - name: 🧪 Unit tests
        run: pnpm test

      # ── Build artifacts ─────────────────────────────────────────────────────
      - name: 🏗️ Build library (tsdown)
        run: pnpm run build
